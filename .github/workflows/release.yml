name: Build and Release VSIX

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Compile TypeScript
        run: npm run compile
      
      - name: Package VSIX
        run: npx @vscode/vsce package
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}
            
            ## Installation
            Download the VSIX file below and install it in VS Code:
            1. Download `python-copy-qualified-name-${{ steps.get_version.outputs.VERSION }}.vsix`
            2. Open VS Code
            3. Go to Extensions (Ctrl+Shift+X)
            4. Click on the "..." menu at the top
            5. Select "Install from VSIX..."
            6. Choose the downloaded file
          draft: false
          prerelease: false
      
      - name: Upload VSIX to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./python-copy-qualified-name-${{ steps.get_version.outputs.VERSION }}.vsix
          asset_name: python-copy-qualified-name-${{ steps.get_version.outputs.VERSION }}.vsix
          asset_content_type: application/zip
